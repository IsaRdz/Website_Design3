<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/mdhl_3.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/img/logo-mighty-ducks-01.png" alt="Logo" />
      </div>
    </header>
    <nav class="menu">
      <a href="../index.html">Home</a>
      <a href="./about.html">About MDHL</a>
      <a href="./rules.html">Rules of Play & Policies</a>
      <a href="./game_info.html">Game Information</a>
      <a href="./registration.html">Registration Form</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <div class="title">
      <h2>Contact</h2>
    </div>
    <div class="container">
      <div class="content-contact">
        <form class="form-contact">
          <ul>
            <li>
              <p>
                Please email us at
                <a href="mdhl@chihockey.org" class="email" target="_blank">mdhl@chihockey.org</a> or just send
                your consult here. We reply to your email as soon as we can.
              </p>
            </li>
            <li>
              <label for="name" class="contact-label">Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="mail" class="contact-label">Email:</label>
              <input type="email" id="mail" name="user_mail" />
            </li>
            <li>
              <label for="msg" class="contact-label">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
          </ul>
          <button>Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
